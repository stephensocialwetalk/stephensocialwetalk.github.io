  <style>#rotating-item-wrapper {

}

  position: absolute;
  top: 0;
  left: 0;
}
</style>

      <img src="bluepeople.jpg" alt="building entrance with neon backlit walls" class="rotating-item" width="980" height="347" />
      <img src="reflection3.jpg" alt="building lobby window reflections" class="rotating-item" width="980" height="347" />
      <img src="reflection2.jpg" alt="reflection on building windows" class="rotating-item" width="980" height="347" />

    </div>
    <!-- END: Rotating images images -->
