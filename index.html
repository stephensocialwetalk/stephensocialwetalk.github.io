<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=3.0.1'></script>    
    <script>$(window).load(function() { //start after HTML, images have loaded

  var InfiniteRotator = 
  {
    init: function()
    {
      //initial fade-in time (in milliseconds)
      var initialFadeIn = 1000;
      
      //interval between items (in milliseconds)
      var itemInterval = 5000;
      
      //cross-fade time (in milliseconds)
      var fadeTime = 2500;
      
      //count number of items
      var numberOfItems = $('.rotating-item').length;

      //set current item
      var currentItem = 0;

      //show first item
      $('.rotating-item').eq(currentItem).fadeIn(initialFadeIn);

      //loop through the items    
      var infiniteLoop = setInterval(function(){
        $('.rotating-item').eq(currentItem).fadeOut(fadeTime);

        if(currentItem == numberOfItems -1){
          currentItem = 0;
        }else{
          currentItem++;
        }
        $('.rotating-item').eq(currentItem).fadeIn(fadeTime);

      }, itemInterval); 
    } 
  };

  InfiniteRotator.init();
  
});</script> 
    
  </head>
  <body>
<!-- START: Rotating Images -->
    <div id="rotating-item-wrapper">
      <img src="greenpeople.jpg" alt="a person entering a building" class="rotating-item" width="980" height="347" />
      <img src="entrance.jpg" alt="photo of building across from our office" class="rotating-item" width="980" height="347" />
      <img src="bluepeople.jpg" alt="building entrance with neon backlit walls" class="rotating-item" width="980" height="347" />
      <img src="reflection3.jpg" alt="building lobby window reflections" class="rotating-item" width="980" height="347" />
      <img src="reflection2.jpg" alt="reflection on building windows" class="rotating-item" width="980" height="347" />
      <img src="manequine.jpg" alt="two manequines in window" class="rotating-item" width="980" height="347" />    
    </div>
    <!-- END: Rotating images images -->
  </body>
</html>
